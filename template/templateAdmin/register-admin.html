<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Register Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="../../tabungan-siswa/resources/vendors/feather/feather.css">
  <link rel="stylesheet" href="../../tabungan-siswa/resources/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="../../tabungan-siswa/resources/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="../../tabungan-siswa/resources/css/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="../../tabungan-siswa/resources/images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="../../tabungan-siswa/resources/images/logo.svg" alt="logo">
              </div>
              <h4>Mau mendaftar sebagai admin?</h4>
              <h6 class="font-weight-light">Ikuti langkah-langkah berikut.</h6>
              <form class="pt-2">
                <div class="form-group">
                  <label for="namaAdmin">Nama</label>
                  <input type="text" class="form-control form-control-lg" id="namaAdmin" placeholder="Nama">
                </div>
                <div class="form-group">
                  <label for="pekerjaanAdmin">Pekerjaan</label>
                  <input type="text" class="form-control form-control-lg" id="pekerjaanAdmin" placeholder="Pekerjaan">
                </div>
                <div class="form-group">
                  <label for="passwordAdmin">Password</label>
                  <input type="password" class="form-control form-control-lg" id="passwordAdmin" placeholder="Password">
                </div>
                <div class="mb-4">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Seya setuju dengan segala peraturan
                    </label>
                  </div>
                </div>
                <div class="mt-3">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="../../tabungan-siswa/resources/index.html">Daftar</a>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Sudah punya akun? <a href="login-admin.html" class="text-primary">Masuk</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../../tabungan-siswa/resources/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="../../tabungan-siswa/resources/js/off-canvas.js"></script>
  <script src="../../tabungan-siswa/resources/js/hoverable-collapse.js"></script>
  <script src="../../tabungan-siswa/resources/js/template.js"></script>
  <script src="../../tabungan-siswa/resources/js/settings.js"></script>
  <script src="../../tabungan-siswa/resources/js/todolist.js"></script>
  <!-- endinject -->
</body>

</html>
